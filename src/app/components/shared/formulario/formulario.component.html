  <form (onSubmit)="onSubmit()" [ngClass]="'form'">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" [ngClass]="inputClass" placeholder="{{ nomePlaceholder }}" />
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <small *ngIf="form.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" [ngClass]="inputClass" placeholder="{{ telefonePlaceholder }}" />
      <div *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
        <small *ngIf="form.controls['phone'].errors?.['required']">Phone reuired </small>
      </div>
    </div>

    <div class="col-2">
      <label for="email">Email:</label>
      <input id="email" name="emmail" formControlName="email" type="email" [placeholder]="'exemplo@email.com'">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <small *ngIf="form.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div class="col-2">
      <label for="message" [ariaPlaceholder]="'O que vocè precisa?'">Mensagem:</label>
      <textarea id="message" rows="5" formControlName="message" name="message"></textarea>
    </div>

    <button-component label="Enviar mensagem" class="col-2" route="buttonRoute"></button-component>
  </form>
</section>
