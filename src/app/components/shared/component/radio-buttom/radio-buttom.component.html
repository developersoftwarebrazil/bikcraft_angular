<div *ngFor="let option of options">
  <!-- Definir o id do input como uma string única usando a opção e o índice -->
  <input type="radio" [id]="option.id" [name]="name" [value]="option.value" [checked]="option.value === selectedValue" (change)="onSelectedValueChange(option.value)" />
  <label [for]="option.id">
    {{ option.label }}
    <span *ngIf="option.hasSpan">{{option.spanText}}</span>
  </label>
</div>
