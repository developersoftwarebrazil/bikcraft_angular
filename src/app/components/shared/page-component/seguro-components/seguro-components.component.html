<article class="seguros-bg">
  <div class="seguros container">
    <h2 *ngIf="showTitle" class="font-1-xxl cor-0">
      seguros<span class="cor-p1">.</span>
    </h2>

    <!-- Seguro Prata -->
    <div class="seguros-item">
      <h3 class="font-1-xl cor-6">{{ titlePrata }}</h3>
      <span class="font-1-xl cor-9">
        <span class="preco">{{ precoPrata }}</span>
        <span class="font-1-xs cor-6">{{ periodoPrata }}</span>
      </span>
      <ul class="font-2-m cor-0">
        <li *ngFor="let seguroListaPrata of segurosListaPrata">
          {{ seguroListaPrata.segurosItem }}
        </li>
      </ul>
      <button-component label="inscreva-se" class="botao secundario" route="/orcamento"></button-component>
    </div>

    <!-- Seguro Ouro -->
    <div class="seguros-item">
      <h3 class="font-1-xl cor-p1">{{ titleOuro }}</h3>
      <span class="font-1-xl cor-9">
        <span class="preco">{{ precoOuro }}</span>
        <span class="font-1-xs cor-6">{{ periodoOuro }}</span>
      </span>
      <ul class="font-2-m cor-0">
        <li *ngFor="let seguroListaOuro of segurosListaOuro">
          {{ seguroListaOuro.segurosItem }}
        </li>
      </ul>
      <button-component label="inscreva-se" class="botao" route="/orcamento"></button-component>
    </div>
  </div>
</article>
