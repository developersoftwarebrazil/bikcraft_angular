<article class="lojas container">

  <h2 class="font-1-xxl">lojas locais<span class="cor-p-1">.</span></h2>
  <div class="lojas-items">
    <img [src]="imagemLojaRjUrl" [alt]="imagemLojaRjAltText">
    <div class="lojas-conteudo">
      <h3 class="font-1-xl">Rio de Jameiro</h3>
      <div class="lojas-dados font-2-s cor-8">
        <p>{{enderecoRuaRJ}}</p>
        <p>{{enderecoBairroRJ}}</p>
        <p>{{enderecoCidadeRJ}}</p>
      </div>

      <div class="lojas-dados font-2-s cor-8">
        <a [href]="'mailto:'+ enderecoEmailAssistenciaRJ"> {{emailAssistenciaRJ}}</a>
        <a [href]="'tel:'+ numeroTelefoneRJ"> {{telefoneRJ}}</a>
      </div>
      <p class="lojas-tempo font-1-s"><img [src]="imagemIconeHorarioUrl" [alt]="imagemIconeHorarioAltText">{{horarioFuncionamento}}</p>
    </div>
  </div>
  <div class="lojas-items">
    <img [src]="imagemLojaSpUrl" [alt]="imagemLojaSpAltText">

      </div>

      <div class="lojas-dados font-2-s cor-8">

        </p>

    </div>
  </div>
</article>
