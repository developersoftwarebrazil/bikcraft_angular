<article class="seguros-bg">
  <div class="seguros container">
    <h2 class="font-1-xxl cor-0">seguros<span class="cor-p1">.</span></h2>
    <div class="seguros-item">
      <h3 class="font-1-xl cor-6">{{titlePrata}}</h3>
      <span class="font-1-xl cor-9">{{precoPrata}}<span class="font-1-xs cor-6">{{periodoPrata}}</span></span>
      <ul class="font-2-m cor-0">
        <li *ngFor="let seguroListaPrata of segurosListaPrata">
          {{seguroListaPrata.segurosItem}}
        </li>
      </ul>
      <button-component label="isncreva-se" class="botao secundario" route="buttonRoute"></button-component>
    </div>
    <div class="seguros-item">
      <h3 class="font-1-xl cor-p1">{{titleOuro}}</h3>
      <span class="font-1-xl cor-9">{{precoOuro}}<span class="font-1-xs cor-6">{{periodoOuro}}</span></span>
      <ul class="font-2-m cor-0">
        <li *ngFor="let seguroListaOuro of segurosListaOuro">
          {{seguroListaOuro.segurosItem}}
        </li>
      </ul>
      <button-component label="inscreva-se" class="botao" route="buttonRoute"></button-component>
    </div>
  </div>

</article>
