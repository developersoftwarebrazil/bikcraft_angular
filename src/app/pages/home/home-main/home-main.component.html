<main class="introducao-bg">
  <div class="introducao container">
    <div class="introducao-conteudo">
      <h1 class="font-1-xxl">
        {{mainTitle}}<span>.</span></h1>
      <p class="font-2-l">{{mainDescription}}</p>

      <button-component label="Escolha a sua" class="botao" [route]="buttonRoute">
      </button-component>
    </div>
    <div>
      <img [src]="mainImageUrl" [alt]="mainImageAlt">
    </div>
  </div>
</main>
