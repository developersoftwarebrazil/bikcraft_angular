<article class="tecnologia-bg">
  <div class="tecnologia container">
    <div class="tecnologia-conteudo">
      <span class="font-2-l-b cor-5">{{tecnologiaSubtitle}}</span>
      <h2 class="font-1-xxl cor-0">{{tecnologiaTitle}}<span class="cor-p1">.</span></h2>
      <p class="font-2-l cor-5">
        {{tecnologiaDescriptions}}
      </p>
      <links-components label="Escolha um modelo" class="link" route="/bicicletas"></links-components>

      <div class="tecnologia-vantagens">
        <div *ngFor="let tecnologia of tecnologias">
          <img [src]="tecnologia.tecnlogiaListaImagemUrl" [alt]="tecnologia.tecnlogiaListaAltText">
          <h3 class="font-1-m cor-0">{{ tecnologia.tecnlogiaListaImageTitulo }}</h3>
          <p class="font-2-s cor-5">{{ tecnologia.tecnlogiaListaImagedescricao }}</p>
        </div>
      </div>
    </div>
    <div class="tecnologia-imagem">
      <img [src]="tecnologiaImageUrl" [alt]="tenologiaImageAlt">
    </div>
  </div>
</article>
