<headers></headers>
<main id="contato">
  <page-title [pageTitle]="'Cotações em seu email'" [pageSubtitle]="'solicite um orçamento'" [titleClass]="'font-2-l-b cor-5'" [subtitleClass]="'font-1-xxl cor-0'" [bgClass]="'titulo-bg'" [containerClass]="'titulo container'"></page-title>
  <form action="" class="orcamento container">
    <div class="orcamento-produto">
      <h2 class="font-1-xs cor-5">Bikcraft ou Seguros?</h2>

      <input type="radio" name="tipo" value="bikcraft" id="bikcraft">
      <label for="bikcraft">Bikcraft</label>

      <input type="radio" name="tipo" value="seguro" id="seguro">
      <label for="seguro">Seguros</label>

      <div class="orcamento-conteudo" id="orcmanto-bikcraft">
        <h2 class="font-1-xs cor-5">Escolha a sua</h2>

        <input type="radio" name="produto" value="nimbus" id="nimbus">
        <label for="nimbus">Nimbus Stark <span>R$ 4999</span></label>
        <div class="orcamneto-detalhes">
          <ul class="font-1-xs cor-8">
            <li><img src="../../../assets/img/icones/eletrica.svg" alt=""> Motor Elétrico</li>
            <li><img src="../../../assets/img/icones/carbono.svg" alt=""> Fibra de Carbono</li>
            <li><img src="../../../assets/img/icones/velocidade.svg" alt=""> 50 km/h</li>
            <li><img src="../../../assets/img/icones/rastreador.svg" alt=""> Rastreador</li>
          </ul>
          <img src="../../../assets/img/bicicletas/nimbus.jpg" alt="Bicicleta preta">
        </div>

        <input type="radio" name="produto" value="magic" id="magic">
        <label for="magic">Magic Might <span>R$ 2499</span></label>
        <div class="orcamneto-detalhes">
          <ul class="font-1-xs cor-8">
            <li><img src="../../../assets/img/icones/eletrica.svg" alt=""> Motor Elétrico</li>
            <li><img src="../../../assets/img/icones/carbono.svg" alt=""> Fibra de Carbono</li>
            <li><img src="../../../assets/img/icones/velocidade.svg" alt=""> 45 km/h</li>
            <li><img src="../../../assets/img/icones/rastreador.svg" alt=""> Rastreador</li>
          </ul>
          <img src="../../../assets/img/bicicletas/magic.jpg" alt="Bicicleta cinza">
        </div>

        <input type="radio" name="produto" value="nebula" id="nebula">
        <label for="nebula">Nebula Cosmic <span>R$ 3999</span></label>
        <div class="orcamneto-detalhes">
          <ul class="font-1-xs cor-8">
            <li><img src="../../../assets/img/icones/eletrica.svg" alt=""> Motor Elétrico</li>
            <li><img src="../../../assets/img/icones/carbono.svg" alt=""> Fibra de Carbono</li>
            <li><img src="../../../assets/img/icones/velocidade.svg" alt=""> 40 km/h</li>
            <li><img src="../../../assets/img/icones/rastreador.svg" alt=""> Rastreador</li>
          </ul>
          <img src="../../../assets/img/bicicletas/nebula.jpg" alt="Bicicleta branca">
        </div>
      </div>

      <div class="orcamento-conteudo" id="orcmanto-seguro">
        <h2 class="font-1-xs cor-5">Escolha o seu plano</h2>

        <input type="radio" name="produto" value="prata" id="prata">
        <label for="prata">Prata <span>R$ 199</span></label>

        <input type="radio" name="produto" value="ouro" id="ouro">
        <label for="ouro">Ouro <span>R$ 299</span></label>
      </div>
    </div>
    <div class="orcamento-dados form">
      <formulario-component [ngClass]="'form-fields'" [formFields]="fieldFomsPersonal"></formulario-component>
    </div>
  </form>
</main>

<footers></footers>
